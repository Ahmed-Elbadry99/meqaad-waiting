<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قريبًا - مبادرة مَقعد</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    @font-face {
      font-family: myFirstFont;
      src: url(/FrutigerLTArabic-75Black.ttf);
    }
    body {
      font-family: 'myFirstFont', sans-serif;
      background: linear-gradient(to bottom, #FFFFFF 0%, rgba(0, 135, 168, 1) 100%);
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .container {
      z-index: 100;
      width: 100%;
      max-width: 600px;
      padding: 30px 20px;
      border-radius: 16px;
      position: relative;
    }

    .logo {
      width: 100%;
      max-width: 220px;
      margin: 0 auto 25px;
    }

    h1 {
      font-size:36px;
      color: #FFFFFF;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    /* نقاط التحميل */
    .dots-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .dots-loading span {
      width: 12px;
      height: 12px;
      background-color: #007a8b;
      border-radius: 50%;
      display: inline-block;
      animation: blink 1.4s infinite both;
    }

    .dots-loading span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dots-loading span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.3;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* الخلفية الجانبية */
    .corner-clock-parent{
      position: absolute;
      width: 100%;
      height:100%;
      overflow:hidden
    }
    .corner-icon {
      position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: auto;
    opacity: 1;
    pointer-events: none;
    z-index: 1;
    }
    .seconds-hand{
      width: auto;
      height: 35%;
      position: absolute;
      top: 65%;
      right: 0;
      z-index: 20;
      transform: rotate(0deg) translateY(-50%); 
      transition: transform 0.1s linear;

    }

    .seconds-hand img{
      height: 70px;
    }
    .corner-clock{

      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      height: 85%;
      opacity: 1;
      pointer-events: none;
      z-index: 10;

    }
    .clock-parent{
      height: 85%;
      z-index: 10;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: 0;
      
    }


    
    .clock {
  position: absolute;
  width: 200px;
  height: 50%;
  background-size: cover;
  z-index: 20;
  
}

#secondHand {
  position: absolute;
  bottom: 9px;
    left: 61%;
    width: 100%;
    height: 70%;  
  transform-origin: bottom center; /* pivot from bottom */
  transform: rotate(0deg);
}

    @keyframes floatIcon {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* استجابة كاملة */
    @media (max-width: 1024px) {
      .logo {
      width: 100%;
      max-width: 180px;
      margin: 0 auto 25px;
    }

    h1 {
      font-size:32px;
      color: #FFFFFF;
      margin-bottom: 10px;
    }
      
      .corner-clock{
        height:55%;
      }

    }


    @media (max-width: 768px) {
      .logo {
        max-width: 140px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 26px;
      }

      p {
        font-size: 1rem;
        margin-bottom: 20px;
      }

      .dots-loading span {
        width: 10px;
        height: 10px;
      }
      .corner-clock{
        height: 40%;
      }

      /* .corner-icon {
        width: 70px;
        height: 70px;
        bottom: 10px;
        left: 10px;
      } */
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }

      .logo {
        max-width: 125px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 22px;
      }

      p {
        font-size: 0.95rem;
      }

      .dots-loading span {
        width: 8px;
        height: 8px;
      }

      .corner-clock{
        height: 25%;
        top: 30%;
      }

      /* .corner-icon {
        display: none;
      } */
    }
  </style>
</head>
<body>

  <!-- رمز الخلفية -->
  <div class="corner-clock-parent">
    
      <img src="images/Clock.svg" alt="رمز مقعد" class="corner-clock" />
      
    <img src="images/wave.png" alt="رمز مقعد" class="corner-icon" />
  </div>


  <!-- المحتوى -->
  <div class="container">
    <img src="images/Logo.png" alt="MAQAAD Logo" class="logo">
    <h1>قريبًا - مبادرة مَقعد</h1>
